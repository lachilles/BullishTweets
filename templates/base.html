<!DOCTYPE html>
<html lang="en">
<!-- Required for D3 -->
<meta charset="utf-8">
<head>
    <title>Stock Sentiment Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/stylesheet.css" rel="stylesheet">

</head>
<body>
    <!-- Static navbar -->
    <div class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" rel="home" href="/" title="Stock Sentiment Analysis">Stock Sentiment Analysis</a>
    </div>

    <!-- TICKER SEARCH FORM -->
    
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <div class="col-sm-3 col-md-3 pull-right">
        <form class="navbar-form" action="/stock-detail" role="search">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="ticker" id="srch-ticker">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
        </form>

        <script src="/static/js/searchform.js"></script>
        </div>

    </div>
</div>
